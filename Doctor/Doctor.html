<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor</title>
</head>
<body>
    <div>
        <div>
            <input type="textarea" class="current-patient" value="" placeholder="Current Patient" readonly>
            <button class="button-next">Next</button>
        
        </div>
    </div>

    <hr>

    <div class="set-resolution">
        <h2>Set appointment resolution</h2>
        <input type="textarea" class="input-resolution" value="">
        <button class="button-add-resolution">Add</button>
        
    </div>

    <hr>

    <div class="show-something-resolution">
        <div >
            <input type="search" class="search-input-patient" value="" placeholder="search patient">
            <button class="button-show-resolution">Show resolution</button>
        </div>
        <div class="found-resolution">
            <input type="textarea" class="show-resolution" placeholder="resolution">
            <button class="button-delete-resolution">Delete resolution</button>
            
        </div>

    </div>
    <script src="./Doctor.js"></script>
</body>
</html>
